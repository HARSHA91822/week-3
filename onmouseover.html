<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>onmouseover Event Example</title>
</head>
<center>


<body>
  <h2>Hover Over the Box</h2>

  <div id="hoverBox" style="width:200px; height:100px; background-color: lightblue; text-align:center; line-height:100px; border: 2px solid #000; cursor:pointer;">
    Hover over me!
  </div>

  <script>
    const box = document.getElementById('hoverBox');

    // When mouse pointer enters the box
    box.addEventListener('mouseover', () => {
      box.style.backgroundColor = 'lightgreen';
      box.textContent = 'You hovered over me!';
    });

    // Optional: When mouse pointer leaves the box, revert changes
    box.addEventListener('mouseout', () => {
      box.style.backgroundColor = 'lightblue';
      box.textContent = 'Hover over me!';
    });
  </script>
</body>
</center>

</html>
