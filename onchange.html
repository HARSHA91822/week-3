<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>onchange Event Example</title>
</head>
<center>
<body>
  <h2>onchange Event Demo</h2>

  <label for="nameInput">Enter your name:</label>
  <input type="text" id="nameInput" onchange="nameChanged()" />
  <br /><br />

  <label for="colorSelect">Choose a color:</label>
  <select id="colorSelect" onchange="colorChanged()">
    <option value="">--Select color--</option>
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
  </select>

  <script>
    function nameChanged() {
      const input = document.getElementById('nameInput');
      alert('Name changed to: ' + input.value);
    }

    function colorChanged() {
      const select = document.getElementById('colorSelect');
      alert('Color selected: ' + select.value);
    }
  </script>
</body>
</center>
</html>
