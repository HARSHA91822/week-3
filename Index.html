<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Site Builder (Demo)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #preview { border: 1px solid #ddd; padding: 10px; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Mini AI Site Builder (Demo)</h1>
  <p>Enter a prompt and the server will generate a basic HTML site.</p>

  <textarea id="prompt" rows="4" cols="60" placeholder="e.g. A landing page for a coffee shop with CTA and contact form"></textarea>
  <br/>
  <button id="generateBtn">Generate Site</button>
  <button id="saveBtn" disabled>Save Site</button>
  <div id="status"></div>

  <h3>Preview</h3>
  <iframe id="preview" style="width:100%; height:400px;"></iframe>

  <script src="app.js"></script>
</body>
</html>
